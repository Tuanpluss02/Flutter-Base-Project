name: Flutter CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.4'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: ğŸ› ï¸ Check auto-fixable issues
        run: |
          echo "Running dart fix --apply to check for auto-fixable issues..."
          dart fix --apply
          if [ -n "$(git status --porcelain)" ]; then
            echo "âŒ Code has auto-fixable issues. Please run 'dart fix --apply' locally and commit the changes."
            echo "Files that would be changed:"
            git status --porcelain
            echo "Diff:"
            git diff
            exit 1
          else
            echo "âœ… No auto-fixable issues found."
          fi

      - name: ğŸ“ Check code formatting
        run: |
          echo "Checking code formatting..."
          if ! dart format --set-exit-if-changed lib/; then
            echo "âŒ Code is not properly formatted."
            echo "Please run 'fvm dart format lib/ test/' locally and commit the changes."
            exit 1
          else
            echo "âœ… Code formatting is correct."
          fi

      - name: ğŸ” Run static analysis
        run: |
          echo "Running static analysis..."
          if ! flutter analyze --fatal-warnings; then
            echo "âŒ Static analysis failed."
            echo "Please fix the analyzer warnings and errors."
            exit 1
          else
            echo "âœ… Static analysis passed."
          fi

      - name: âœ… All checks passed
        run: |
          echo "ğŸ‰ All code quality checks passed!"
          echo "Your code is ready for merge."