image: cirrusci/flutter:3.32.4

stages:
  - lint

lint:
  stage: lint
  script:
    - flutter pub get
    - flutter analyze --fatal-warnings
    - dart format --set-exit-if-changed lib/ test/
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $CI_COMMIT_BRANCH == "develop"